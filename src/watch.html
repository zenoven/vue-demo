<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div id="main">

</div>



<script src="js/vue.js"></script>
<script>
    Vue.config.debug = true;

    new Vue({
        el: '#main',
        template: '<div class="box"><h3 class="title">watch demo</h3><div>{{msg}}</div><div><input type="text" v-model="msg"></div></div>',
        data: {
            msg: 'message comes here'
        },
        watch: {
            msg: function(newVal, oldVal){
                console.log('new value: ' + newVal);
                console.log('old value: ' + oldVal);
            }
        }
    });


</script>
</body>
</html>
