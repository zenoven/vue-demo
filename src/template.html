<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div id="main">

</div>

<script type="x-template" id="demo">
    <div class="box"><h3 class="title">template demo</h3><div>{{msg}}</div><div><input type="text" v-model="msg" ></div></div>
</script>

<script src="js/vue.js"></script>
<script>
    Vue.config.debug = true;

    new Vue({
        el: '#main',
        template: '#demo',
        data: {
            msg: 'message comes here'
        }
    });


</script>
</body>
</html>
